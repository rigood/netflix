<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NETFLIX</title>
    <style>
      #media-query {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        z-index: 9999;
        width: 100vw;
        height: 100vh;
        background-color: black;
        font-size: 5vw;
        color: white;
      }
      #media-query h1 {
        text-align: center;
      }
      @media screen and (min-width: 768px) {
        #media-query {
          display: none;
        }
      }
      @media screen and (max-width: 767px) {
        html {
          overflow-y: hidden;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="media-query">
      <h1>PC에서 접속해주세요. <br />(가로 768px 이상)</h1>
    </div>
    <div id="root"></div>
  </body>
</html>
